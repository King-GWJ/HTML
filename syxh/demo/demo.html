    //激励视频
    function rewardVideoAd(){
        
         //获取成功
        function onComplete(data) {
            console.log(data)
        }
        //获取失败
        function onError(error) {
            console.log(error)
        }
       
        var requestConfig={
            acId:'AC20200624091508', //活动ID
            taskId:'440a600ac5ad439da21e7f72c5cf949e',//任务ID,不送积分不用填写
            workNo:'517050707',//用户工号
            userPass:'123456',//用户密码        
            useKey:'4640b530b3f7481bb5821c6871854ce5',//用户token
            transfer:null,//透传字段  按照”|”进行分割  方便以后增加字段
            platId:'GGPD',//频道编码,现阶段是写死。
            channel:'517050707',//渠道编码
            remark:'超级星期五积分领取'//备注,传任务名称
        }

        var videoAdConfig = {
            id:"0",//0:激励视频广告、1:Banner广告、2:信息流广告
            posId:"987654001",//广告位id
            request:requestConfig,
            onComplete:onComplete,
            onError:onError
        }
        
        //显示视频广告
        UnicomSYXHAd.rewardVideoAd(videoAdConfig);
    }
