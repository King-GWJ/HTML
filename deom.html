<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="click()">我是个空白页面</button>
<script>
    var config = {
        type: 'webYYTtitle',
        msg: 'https://img.client.10010.com/web_prepub/wodefujinyyt/index.html'
    }
    
    window.js_invoke.interact(JSON.stringify(config));
    function click() {
        function isAndroid() {
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            return isAndroid;
        }
        
        var config = {
            type: 'webYYTtitle',
            msg: 'https://img.client.10010.com/web_prepub/wodefujinyyt/index.html'
        }
        
        if (isAndroid()) {
            window.js_invoke.interact(JSON.stringify(config));
        } else {
            window.location = encodeURI("clientAction=" + JSON.stringify(config));
        }
    }
</script>
</body>
</html>
