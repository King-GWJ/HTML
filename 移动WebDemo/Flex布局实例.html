<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex布局实例</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            display: flex;
            background: #000000;
            padding-left: 100px;
            padding-right: 100px;
            justify-content: space-between;
        }
        
        ul {
            display: flex;
            align-items:center;
        }
        
        .nav li {
            color: #ffffff;
            list-style-type: none;
            font-size: 25px;
            justify-content:space-around;
        }
        
        .login{
            display: flex;
            align-items:center;
        }
    
    </style>
</head>
<body>
<!-- 头部 -->
<header>
    <div class="logo">
        <img src="./img/logo.jpg" alt="">
    </div>
    <ul class="nav">
        <li>课程</li>
        <li>路径</li>
        <li>猿问</li>
        <li>手记</li>
    </ul>
    <div class="login">
        <input type="button" value="登录">
        <input type="button" value="注册">
    </div>
</header>
<!-- 主体内容 -->
<section>
    <div class="section">
        <div class="box">

            <div>适用人群：没有任何前端基础的小白</div>
            <div>费用：￥499</div>
        </div>
        <div class="shopping">
            <div class="btn">加入购物车</div>
        </div>
    </div>
    
    <div class="section">
        <div class="box">
            <p>《HTML5和CSS3实现动态网页》</p>
            <div>适用人群：有html和css基础的童鞋</div>
            <div>费用：￥599</div>
        </div>
        <div class="shopping">
            <div class="btn">加入购物车</div>
        </div>
    </div>
    
    <div class="section">
        <div class="box">
            <p>《CSS3实现动态网页》</p>
            <div>适用人群：有html和css基础的童鞋</div>
            <div>费用：￥699</div>
        </div>
        <div class="shopping">
            <div class="btn">加入购物车</div>
        </div>
    </div>
    
    <div class="section">
        <div class="box">
            <p>《从H5网页开发到移动端响应式开发》</p>
            <div>适用人群：有html、css、js、jQ基础的童鞋</div>

        </div>
        <div class="shopping">
            <div class="btn">加入购物车</div>
        </div>
    </div>
</section>
</body>
</html>
